{% extends 'myapp/base.html' %}

{% block body %}
    <h1>index</h1>

    <form method="post">
        {% csrf_token %}
        {{  assignment_form.as_p }}
        <button>add</button>
    </form>
    {%  for assignment in assignments %}
        <div>{{ assignment.name }} -- {{ assignment.category }}<span><form method="post" action="{% url 'delete' assignment.id %}">{%  csrf_token%}<button type='submit' name="delete">delete</button></form></span></div>
    {% endfor %}
{% endblock %}
